<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <title>registrar</title>
</head>
<body>
    <header id="header">
        <section id="Contenedor-header">
        <img class="logo" src="./images/logo-mercado-liebre.svg" alt="logo de Mercado Liebre">
        <div class="nav_bar">
        <input type="text" placeholder="Buscar productos, marcas">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button></div>
        <p id="comprar-cuotas"><i class="fa-solid fa-hand-holding-dollar"></i>Comprár en cuotas y sin tarjetas de crédito</p></section>
    
    <section id="Desaparecer-Lista">
    <div class="acomodar-lista">
    <ul type="none">
        <li><a href="" class="titular">Ofertas</a></li>
        <li><a href="" class="Lista">Tiendas Oficiales</a></a></li>
        <li><a href="" class="Lista">Vender</a></a></li>
        <li><a href="" class="Lista">Ayuda</a></a></li>
    </ul></div>

    <div class="acomodar-lista">
    <ul type="none">
        <li><a href="/registrar"  class="Lista">Creá tu cuenta</a><Yo class="fa-regular fa-id-card"></Yo></li>
        <li><a href="/ingresa" class="Lista">Ingresá</a><i class="fa-solid fa-arrow-right-to-bracket"></i></li>
        <li><a href="" class="Lista">compras</a><i class="fa-solid fa-basket-shopping"></i></li>
    </ul></div>


</section>

    <div class="burger-menu">
        <i class="fas fa-bars"></i>
    </div>

</header>

<main>

    <form class="formulario" action="/register" method="POST">
        <div class="contenedor-formulario"><label form="Nombre y Apellido"></label>
        <input type="text" name="Nombre y Apellido" id="Nombre y Apellido" placeholder="Nombre y Apellido" required pattern=".{4,}" title="El Nombre y Apellido debe contener al menos cuatro caracteres.">
        
        <div>
        <label form="nombreUsuari@"></label>
        <input type="text" name="nombreUsuari@" id="nombreUsuari@" placeholder="nombreUsuari@" required pattern=".{3,}" title="El Nombre de Usuari@ debe contener al menos tres caracteres."></div>
        
        <div>
        <p id="FechaNacimiento"><label form="FechaNacimiento">Fecha De Nacimiento</label></p>
        <input type="date" name="fecha" value="2022-07-30" required></div>
        
        <p>
        <label for="domicilio"></label>
        <input type="text" name="domicilio" id="domicilio" placeholder="domicilio" required pattern=".{4,}" title="El Domicilio debe contener al menos cuatro caracteres."></p>

        <div>
        <p id="PerfilDeUsuario"><label for="perfilUsuario">Perfil Del Usuario</label></p>
        <p>
        <input type="radio" name="perfilUsuario" value="Comprador">Comprador
        <input type="radio" name="perfilUsuario" value="Vendedor">Vendedor</p>
        </div>
        
        <div>
        <p id="Intereses"><label>Intereses</label></p>
        <p>
        <input type="radio" name="interés1" value="Electro">Electro</input></p>
        <p>
        <input type="radio" name="interés2" value="Moda">Moda</input></p>
        <p>
        <input type="radio" name="interés3" value="Hogar">Hogar</input></p>
        <p>
        <input type="radio" name="interés4" value="Jugueteria">Jugueteria</input></p>
        <p>
        <input type="radio" name="interés5" value="Vida sana">Vida sana</input></p>
        </div>


        <p id="FotoUsuario"><label>Foto de Usuario</label></p>
        <input type="file" name="FotoPerfil" accept=".jpg, .png">
        </p>
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Contraseña" required pattern=".{6,}" title="La Contraseña debe contener al menos seis caracteres."></input>
        <p>
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Confirmar Contraseña" required pattern=".{6,}" title="La Contraseña debe contener al menos seis caracteres."></input></p>

        <div id="botonEnviar-Borrar">
            <p id="boton-Enviar"><button type="submit">Enviar</button></p>
      
            <p id="boton-Borrar"><button type="reset">Borrar</button></p></div>
        </div>
    </form> 
</main>
</body>
</html>
